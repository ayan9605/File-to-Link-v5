<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileToLink v8.0 - Admin Panel</title>
    <link rel="stylesheet" href="/static/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="admin-container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <div class="login-form">
                <h2>üîê Admin Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div id="loginError" class="error-message"></div>
            </div>
        </div>

        <!-- Main Admin Panel -->
        <div id="adminPanel" class="admin-panel hidden">
            <!-- Header -->
            <header class="admin-header">
                <h1>üìä FileToLink v8.0 Admin Panel</h1>
                <div class="header-actions">
                    <span id="lastUpdated" class="last-updated"></span>
                    <button id="refreshBtn" class="btn btn-secondary">üîÑ Refresh</button>
                    <button id="logoutBtn" class="btn btn-danger">üö™ Logout</button>
                </div>
            </header>

            <!-- Stats Overview -->
            <section class="stats-overview">
                <div class="stat-card">
                    <div class="stat-icon">üìÅ</div>
                    <div class="stat-info">
                        <h3 id="totalFiles">0</h3>
                        <p>Total Files</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üì•</div>
                    <div class="stat-info">
                        <h3 id="totalDownloads">0</h3>
                        <p>Total Downloads</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üíæ</div>
                    <div class="stat-info">
                        <h3 id="totalStorage">0</h3>
                        <p>Storage Used</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üÜï</div>
                    <div class="stat-info">
                        <h3 id="recentUploads">0</h3>
                        <p>Recent Uploads (24h)</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üë•</div>
                    <div class="stat-info">
                        <h3 id="uniqueUsers">0</h3>
                        <p>Unique Users</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üî¥</div>
                    <div class="stat-info">
                        <h3 id="redisInfo">N/A</h3>
                        <p>Redis Memory</p>
                    </div>
                </div>
            </section>

            <!-- Charts Section -->
            <section class="charts-section">
                <div class="chart-container">
                    <canvas id="uploadsChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="downloadsChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="fileTypesChart"></canvas>
                </div>
            </section>

            <!-- Files Management -->
            <section class="files-section">
                <div class="section-header">
                    <h2>üìÇ File Management</h2>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search files...">
                        <button id="searchBtn" class="btn btn-secondary">üîç Search</button>
                        <button id="clearSearch" class="btn btn-outline">Clear</button>
                    </div>
                </div>
                
                <div class="table-container">
                    <table id="filesTable" class="files-table">
                        <thead>
                            <tr>
                                <th>File Name</th>
                                <th>Size</th>
                                <th>Type</th>
                                <th>Uploader</th>
                                <th>Upload Date</th>
                                <th>Downloads</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="filesTableBody">
                            <!-- Files will be populated here -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="pagination">
                    <button id="prevPage" class="btn btn-secondary" disabled>‚¨Ö Previous</button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button id="nextPage" class="btn btn-secondary" disabled>Next ‚û°</button>
                </div>
            </section>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner hidden">
        <div class="spinner"></div>
    </div>

    <script src="/static/admin.js"></script>
</body>
</html>
