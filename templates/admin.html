<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileToLink Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --dark: #1d3557;
            --light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            text-align: center;
        }
        
        .header h1 {
            color: var(--dark);
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .stat-number {
            font-size: 3em;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 15px;
            display: block;
        }
        
        .stat-label {
            color: var(--dark);
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .charts-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }
        
        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
        }
        
        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .chart-card h3 {
            color: var(--dark);
            margin-bottom: 20px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .files-table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 25px;
        }
        
        .table-header {
            padding: 25px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .table-header h3 {
            color: var(--dark);
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background: var(--light);
            font-weight: 600;
            color: var(--dark);
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background: #e1156d;
            transform: scale(1.05);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            padding: 25px;
            gap: 10px;
            background: var(--light);
        }
        
        .page-btn {
            padding: 10px 15px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .page-btn:hover {
            background: #f0f0f0;
        }
        
        .page-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #c62828;
        }
        
        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #2e7d32;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1>üè† FileToLink Admin Panel</h1>
            <p>Real-time system monitoring and management</p>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="loading">Loading statistics...</div>
        </div>
        
        <div class="charts-container">
            <div class="chart-card">
                <h3>üìà Daily Uploads</h3>
                <canvas id="uploadsChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>üìä File Types</h3>
                <canvas id="typesChart"></canvas>
            </div>
        </div>
        
        <div class="files-table-container">
            <div class="table-header">
                <h3>üìÅ Recent Files</h3>
                <div id="tableControls"></div>
            </div>
            <div id="filesTableContainer">
                <div class="loading">Loading files...</div>
            </div>
            <div class="pagination" id="pagination">
                <!-- Pagination will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let filesData = [];
        
        // Utility functions
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }
        
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `<strong>Error:</strong> ${message}`;
            document.querySelector('.admin-container').prepend(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.innerHTML = `<strong>Success:</strong> ${message}`;
            document.querySelector('.admin-container').prepend(successDiv);
            setTimeout(() => successDiv.remove(), 3000);
        }
        
        // API functions
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(endpoint, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API call failed:', error);
                throw error;
            }
        }
        
        // Data loading functions
        async function loadStats() {
            try {
                const data = await apiCall('/admin/stats');
                
                document.getElementById('statsGrid').innerHTML = `
                    <div class="stat-card">
                        <span class="stat-number">${data.total_files}</span>
                        <div class="stat-label">Total Files</div>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number">${data.total_users}</span>
                        <div class="stat-label">Total Users</div>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number">${formatBytes(data.total_storage)}</span>
                        <div class="stat-label">Storage Used</div>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number">${data.recent_uploads}</span>
                        <div class="stat-label">24h Uploads</div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('statsGrid').innerHTML = `
                    <div class="error-message">Failed to load statistics: ${error.message}</div>
                `;
            }
        }
        
        async function loadFiles(page = 1) {
            try {
                const data = await apiCall(`/admin/files?page=${page}&per_page=20`);
                filesData = data.files;
                currentPage = page;
                
                renderFilesTable(filesData);
                renderPagination(data.pagination);
            } catch (error) {
                document.getElementById('filesTableContainer').innerHTML = `
                    <div class="error-message">Failed to load files: ${error.message}</div>
                `;
            }
        }
        
        async function loadCharts() {
            try {
                const data = await apiCall('/admin/analytics?days=7');
                
                // Uploads chart
                const uploadsCtx = document.getElementById('uploadsChart').getContext('2d');
                new Chart(uploadsCtx, {
                    type: 'line',
                    data: {
                        labels: data.daily_uploads.map(d => d._id),
                        datasets: [{
                            label: 'Daily Uploads',
                            data: data.daily_uploads.map(d => d.count),
                            borderColor: '#4361ee',
                            backgroundColor: 'rgba(67, 97, 238, 0.1)',
                            borderWidth: 2,
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    precision: 0
                                }
                            }
                        }
                    }
                });
                
                // File types chart
                const typesCtx = document.getElementById('typesChart').getContext('2d');
                new Chart(typesCtx, {
                    type: 'doughnut',
                    data: {
                        labels: data.file_types.map(f => {
                            const type = f._id || 'Unknown';
                            return type.split('/').pop(); // Show only the main type
                        }),
                        datasets: [{
                            data: data.file_types.map(f => f.count),
                            backgroundColor: [
                                '#4361ee', '#3a0ca3', '#7209b7', 
                                '#f72585', '#4cc9f0', '#4895ef',
                                '#560bad', '#480ca8', '#3a0ca3'
                            ],
                            borderWidth: 2,
                            borderColor: '#fff'
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Failed to load charts:', error);
            }
        }
        
        // Rendering functions
        function renderFilesTable(files) {
            const container = document.getElementById('filesTableContainer');
            
            if (!files || files.length === 0) {
                container.innerHTML = '<div class="loading">No files found</div>';
                return;
            }
            
            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>File Name</th>
                            <th>Size</th>
                            <th>Uploader</th>
                            <th>Date</th>
                            <th>Downloads</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${files.map(file => `
                            <tr>
                                <td title="${file.original_name}">${file.original_name.length > 30 ? file.original_name.substring(0, 30) + '...' : file.original_name}</td>
                                <td>${formatBytes(file.file_size)}</td>
                                <td>${file.uploader_id || 'Anonymous'}</td>
                                <td>${formatDate(file.upload_time)}</td>
                                <td>${file.download_count}</td>
                                <td>
                                    <button class="btn btn-danger" onclick="deleteFile('${file.file_id}')" title="Delete file">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
        }
        
        function renderPagination(pagination) {
            const container = document.getElementById('pagination');
            
            if (pagination.pages <= 1) {
                container.innerHTML = '';
                return;
            }
            
            let pages = '';
            const maxPages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxPages / 2));
            let endPage = Math.min(pagination.pages, startPage + maxPages - 1);
            
            if (endPage - startPage + 1 < maxPages) {
                startPage = Math.max(1, endPage - maxPages + 1);
            }
            
            // Previous button
            if (currentPage > 1) {
                pages += `<button class="page-btn" onclick="loadFiles(${currentPage - 1})">Previous</button>`;
            }
            
            // Page numbers
            for (let i = startPage; i <= endPage; i++) {
                pages += `
                    <button class="page-btn ${i === currentPage ? 'active' : ''}" 
                            onclick="loadFiles(${i})">
                        ${i}
                    </button>
                `;
            }
            
            // Next button
            if (currentPage < pagination.pages) {
                pages += `<button class="page-btn" onclick="loadFiles(${currentPage + 1})">Next</button>`;
            }
            
            container.innerHTML = pages;
        }
        
        // Action functions
        async function deleteFile(fileId) {
            if (!confirm('Are you sure you want to delete this file? This action cannot be undone.')) {
                return;
            }
            
            try {
                await apiCall(`/admin/files/${fileId}`, {
                    method: 'DELETE'
                });
                
                showSuccess('File deleted successfully');
                loadFiles(currentPage);
                loadStats(); // Refresh stats
            } catch (error) {
                showError('Failed to delete file: ' + error.message);
            }
        }
        
        // Initialize
        async function initialize() {
            await Promise.all([
                loadStats(),
                loadFiles(),
                loadCharts()
            ]);
        }
        
        // Auto-refresh
        setInterval(() => {
            loadStats();
            if (currentPage === 1) {
                loadFiles(1);
            }
        }, 30000); // Refresh every 30 seconds
        
        // Start the application
        initialize().catch(error => {
            console.error('Initialization failed:', error);
            showError('Failed to initialize admin panel');
        });
    </script>
</body>
</html>
