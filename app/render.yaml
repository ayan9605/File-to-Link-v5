# Render.yaml - Deployment Configuration for File-To-Link V5

services:
  - type: web
    name: filetolinkv5
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1
    plan: starter
    region: oregon
    branch: main
    rootDir: .
    
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: DEBUG
        value: False
      - key: DATABASE_NAME
        value: filetolinkv5
      - key: ENABLE_ANALYTICS
        value: True
      - key: CACHE_TTL
        value: 3600
      - key: MAX_FILE_SIZE
        value: 2147483648
      - key: RATE_LIMIT_PER_MINUTE
        value: 60
      - key: ALLOWED_EXTENSIONS
        value: jpg,jpeg,png,gif,bmp,webp,mp4,avi,mov,mkv,wmv,flv,mp3,wav,ogg,m4a,flac,aac,pdf,doc,docx,txt,rtf,xls,xlsx,csv,ppt,pptx,zip,rar,7z,tar,gz
      - key: CORS_ORIGINS
        value: "*"
      - key: ALLOWED_HOSTS
        value: "*"
      
    # Environment variables that need to be set manually in Render dashboard:
    # - MONGODB_URL (MongoDB Atlas connection string)
    # - BOT_TOKEN (from @BotFather)
    # - BOT_USERNAME (your bot username)
    # - CHANNEL_ID (private channel for file storage)
    # - SUPER_ADMIN_ID (your Telegram user ID)
    # - SECRET_KEY (generate a secure random string)
    # - WEB_ADMIN_SECRET (admin panel password)
    # - BASE_URL (will be https://filetolinkv5.onrender.com)
    # - CLOUDFLARE_URL (your Cloudflare worker URL)
    
    healthCheckPath: /health
    
    disk:
      size: 1GB
      path: /tmp
      
    scaling:
      minInstances: 1
      maxInstances: 3